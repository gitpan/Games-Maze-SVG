<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>SVG Maze Builder</title>
  <style type="text/css">
    body {
	   margin:0px;
	   padding:0px;
	   font-family:arial, helvetica, sans-serif;
	   background-color:white;
	   background-image: url(mazebkg.png);
	   padding-left: 1em;
	 }
    h1 { color: #009; }
    th { text-align:left; }
    form { margin-left: 20px; }
    form table {
        border: 1px solid black;
        background-color:white;
    }
    form table table {
        border: none;
    }
    .button {
        text-align: center;
	margin: 0 auto;
    }
  </style>
</head>
<body>
<h1>SVG Maze Builder</h1>

<form method="GET" action="/cgi-bin/svgmaze.pl">
<table cellspacing="4">
<tr>
  <td>Build a playable SVG-based maze of various styles and sizes.</td>
</tr>
<tr>
  <td valign="top">
    <table>
      <tr>
	<th>Dimensions:</th>
	<td><input type="text" name="width" value="29" maxlength="2" size="2" />
	  x <input type="text" name="height" value="19" maxlength="2" size="2" />
	  (w x h)
	</td>
      </tr>
      <tr>
	<th>Entrance column:</th>
	<td><input type="text" name="enter" value="" maxlength="2" size="2" />
	    (default is random)
	</td>
      </tr>
      <tr>
	<th>Exit column:</th>
	<td><input type="text" name="exit" value="" maxlength="2" size="2" />
	    (default is random)
	</td>
      </tr>
    </table>
  </td>
  <td valign="top">
    <table>
      <tr>
	<th>Style:</th>
	<td><select name="style">
	    <option value="rect:straight">rectangular</option>
	    <option value="rect:round">rectangular, rounded</option>
	    <option value="rect:roundcorners">rectangular, rounded corners only</option>
	    <option value="rect:bevel" selected="selected">rectangular, beveled corners</option>
	    <option value="hex:straight">hexagonal cells</option>
	    <option value="hex:round">hexagonal cells, rounded</option>
	    <option value="hex:roundcorners">hexagonal cells, rounded outside</option>
	    <option value="Hex:straight">hexagonal maze</option>
	    <option value="Hex:round">hexagonal maze, rounded</option>
	    <option value="Hex:roundcorners">hexagonal maze, rounded outside</option>
	  </select>
	</td>
      </tr>
      <tr>
	<th>Breadcrumbs:</th>
	<td><select name="crumb">
	    <option value="dash" selected="selected">dashed line</option>
	    <option value="dot">dotted line</option>
	    <option value="line">solid line</option>
	    <option value="none">none</option>
	  </select>
	</td>
      </tr>
      <tr>
	<th>Playable?</th>
	<td><input type="checkbox" name="playable" value="yes" checked="checked"></td>
      </tr>
    </table>
  </td>
</tr>
<tr>
  <td colspan="2">
    <input type="hidden" name="ext" value=".svg" />
    <div class="button"><input value="Build Maze" type="submit" /></div>
  </td>
</tr>
</table>
</form>

</body>
</html>
